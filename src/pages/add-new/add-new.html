<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add an Intrsthing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addnewForm" (ngSubmit)="submitForm()">
    <ion-list radio-group formControlName="type">
      <ion-list-header>Type</ion-list-header>
      <ion-item>
        <ion-label>Book</ion-label>
        <ion-radio value="BOOK"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Blog/Article</ion-label>
        <ion-radio value="BLOG"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Video/Talk</ion-label>
        <ion-radio value="VIDEO"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Podcast</ion-label>
        <ion-radio value="PODCAST"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Online course</ion-label>
        <ion-radio value="ONLINE_COURSE"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input type="text" formControlName="name" placeholder="Learn Spring in 15 mins"></ion-input>
    </ion-item>
    <p *ngIf="addnewForm.controls['name'].errors?.notEmpty && !addnewForm.controls['name'].pristine" style="padding-left: 10%;color:red">This field is required</p>

    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input type="text" formControlName="description" placeholder="You'll become a master in Spring Data, Spring Integration and Spring MVC without breaking a sweat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Website</ion-label>
      <ion-input type="text" formControlName="url" placeholder="Place to buy/read/watch/download/... Intrsthings"></ion-input>
    </ion-item>
    <p *ngIf="addnewForm.controls['url'].errors?.notEmpty && !addnewForm.controls['url'].pristine" style="padding-left: 10%;color:red">This field is required</p>

    <ion-item *ngIf="addnewForm.controls['type'].value === 'BOOK'">
      <ion-label color="primary">Author</ion-label>
      <ion-input type="text" formControlName="author" placeholder="Sir Writer McPenFace"></ion-input>
    </ion-item>
    <p *ngIf="addnewForm.controls['author'].errors?.requiredIf && !addnewForm.controls['author'].pristine" style="padding-left: 10%;color:red">This field is required</p>

    <ion-item *ngIf="addnewForm.controls['type'].value === 'BOOK'">
      <ion-label color="primary">Number of pages</ion-label>
      <ion-input type="text" formControlName="numberofpages" placeholder="9001"></ion-input>
    </ion-item>
    <p *ngIf="addnewForm.controls['numberofpages'].errors?.requiredIf && !addnewForm.controls['numberofpages'].pristine" style="padding-left: 10%;color:red">This field is required</p>


    <button ion-button type="submit" [disabled]="!addnewForm.valid">Submit</button>
  </form>
</ion-content>
