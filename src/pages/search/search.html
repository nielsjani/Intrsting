<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Find something Intrsting</ion-card-header>
    <ion-card-content>
      <button ion-button full (click)="findIntrsting()">
        Search
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item text-wrap *ngIf="!results.length">
      <p>We didn't find anything Intrsting that matches your criteria. Maybe you know of an Intrsting thing we don't yet? If only you'd add it...</p>
        <button ion-button round full (click)="goToAddNewPage()">Okay, Mr. App</button>
    </ion-item>
    <!--Loop over results after search-->
  </ion-list>




</ion-content>
